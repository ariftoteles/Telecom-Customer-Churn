<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fontawesome-free/css/all.min.css')}}">
    <title>MyWebsite-Signup</title>
    <style>
      body{
          background: url('static/img/img11.png') ;
          color: #4d493e;
          background-size: cover;
          height: 100%;
          width: 100%;
      }

      .container {
          width: 30%;
          margin-top: 9%;
          box-shadow: 0 3px 20px rgba(0, 0, 0, 0.3);
          padding: 40px;
      }

    </style>
  </head>
  <body>
    <div class="container">
        <h4 class="text-center"><b>SIGNUP</b></h4>
        <p>Already have an account ?, please <a href="/login" class="badge badge-link">Signin</a>
        </p>
        <form action= "/signup" method="POST">
            <div class="form-group">
                <label>Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                    <input type="text" name="nama_signup" class="form-control" placeholder="Input your name"Required>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                  </div>
                <input type="password" name="pass_signup1" class="form-control" placeholder="Input your password"Required>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                  </div>
                <input type="password" name="pass_signup2" class="form-control" placeholder="Confirm your password"Required>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Signup</button>
            <button type="reset" class="btn btn-info">Reset</button>
        </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
